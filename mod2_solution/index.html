<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOffApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      body{
        font-family: poppins;
      }
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-controller='ToBuyController as list1'>
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in list1.items'>
        Buy {{ item.quantity }} {{ item.name }}
        <button class="btn btn-default" ng-click='list1.verifyItem($index);'><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div class="alert alert-success" role="alert" ng-if='list1.ToBuyMessage'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in list2.items()'>
       Bought {{ item.quantity }} {{ item.name }} 
      </li>
     </ul>
     <div class="alert alert-danger" role="alert" ng-if='list2.AlreadyBoughtMessage()'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
